name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install Tox
      run: pip install tox
    - name: Run code formatting checks
      run: tox -e lint
    - name: Run tests
      run: tox -e test
