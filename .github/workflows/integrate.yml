name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - run: |
        python -m pip install --upgrade pip
        pip install tox
        tox -e lint
        tox -e test
